<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#!" class="nav__link">Каталог</a></li>
          <li class="nav__item"><a href="#!" class="nav__link">Индивидуальная мебель</a></li>
          <li class="nav__item"><a href="#!" class="nav__link">Контакты</a></li>
          <img src="./img/Logo.svg" alt="#!" class="logo nav__logo">
          <li class="nav__item"><a href="#!" class="nav__link">О компании</a></li>
          <li class="nav__item"><a href="#!" class="nav__link nav__link--tell">+38 (099)-638-45-37</a></li>
          <li class="nav__item"><a href="#!" class="nav__link nav__link--language">RU</a></li>
        </ul>
      </nav>
    </div>


  </header>
  <main class="main">
    <div class="container">
      <p class="main__date">Основано в 1993 году</p>
      <div class="main-wrapper">
        <div class="main__left">
          <h1 class="main__title"><span>Л</span>УЧШАЯ ЖИЗНЬ, СОЗДАННАЯ ДЛЯ ВАС!</h1>
          <button class="button button--main">перейти в КАталог</button>
        </div>
        <div class="main-slider">
          <div class="slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="main-slide swiper-slide">
                  <img src="./img/header/slide/header-slide1.jpg" alt="" class="main-slide__img">
                </div>
                <div class="main-slide swiper-slide">
                  <img src="./img/header/slide/header-slide2.jpg" alt="" class="main-slide__img">
                </div>
                <div class="main-slide swiper-slide">
                  <img src="./img/header/slide/header-slide3.jpg" alt="" class="main-slide__img">
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
